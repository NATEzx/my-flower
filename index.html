<!DOCTYPE html>
<html lang="th">
<head>

    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .flower {
            position: relative;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡πâ‡∏≤‡∏ô‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ */
        .stem {
            width: 8px;
            height: 300px;
            background: linear-gradient(to bottom, #2d5a27, #1e3c1a);
            border-radius: 4px;
            position: absolute;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏•‡∏µ‡∏ö‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ (‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô Layer) */
        .petal {
            width: 50px;
            height: 80px;
            background: ##ffb7c5;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            opacity: 0;
            animation: bloom 3s ease-in-out forwards;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        /* ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏≤‡∏ô */
        @keyframes bloom {
            0% { transform: translateX(-50%) scale(0) rotate(0deg); opacity: 0; }
            100% { opacity: 1; }
        }

        /* ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏Å‡∏•‡∏µ‡∏ö‡∏î‡∏≠‡∏Å‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ä‡∏±‡πâ‡∏ô */
        .petal:nth-child(1) { animation-delay: 0.5s; transform: translateX(-50%) rotate(-30deg); }
        .petal:nth-child(2) { animation-delay: 0.8s; transform: translateX(-50%) rotate(30deg); }
        .petal:nth-child(3) { animation-delay: 1.1s; transform: translateX(-50%) rotate(-15deg); }
        .petal:nth-child(4) { animation-delay: 1.4s; transform: translateX(-50%) rotate(15deg); }
        .petal:nth-child(5) { animation-delay: 1.7s; transform: translateX(-50%) rotate(0deg); height: 90px; }

        .message {

        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>

<body>
